<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Umbrella</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img id="img" src="assests/umbrella_yellow.png">
            <!-- <img class="img-area" src="assests/loader_icon.svg"> -->
            <input type="file" id="file" accept="assests/*" hidden>
            <div class="area1" data-img="" > </div>

        </div>

        <div class="right">
            <h1>Custom Umbrella</h1>
            <div class="color-groups">
                <div class="color color-yellow active-color"></div>
                <div class="color color-pink"></div>
                <div class="color color-blue"></div>
            </div>

            <h4>Customize your Umbrella</h4>
            <h5>Upload a logo for the preview.</h5>
            <p>.png and .jpg files only, max size is 5MB</p>
            <button class="logo">Upload Logo</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
